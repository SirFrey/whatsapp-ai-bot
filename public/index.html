<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp AI Chatbot</title>
  <!-- Modern, minimal CSS framework for instant responsive design -->
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@2.0.6/css/pico.min.css">
  <link rel="stylesheet" href="/assets/app.css">
</head>
<body>
  <header>
    <h1>WhatsApp AI Chatbot</h1>
  </header>
  <main>
    <div id="error-banner"></div>
    <section id="status-section" class="card">
      <div style="display:flex; align-items:center; justify-content: space-between; gap: .75rem; flex-wrap: wrap;">
        <div id="status">Status: initializing...</div>
        <div class="actions" style="display:flex; gap:.5rem;">
          <button id="btn-reconnect" class="secondary" aria-label="Reconnect">Reconnect</button>
          <button id="btn-reset-login" class="contrast" aria-label="Reset login">Reset login</button>
        </div>
      </div>
    </section>
    <section id="qr-section" class="card" style="display:none;">
      <h2>Scan QR to connect</h2>
      <img id="qr-img" alt="Scan QR code to connect" />
    </section>
    <div class="flex-row">
      <section id="stats" class="card flex-col">
        <h3>Runtime stats</h3>
        <table>
          <tbody>
            <tr><th>Connected clients</th><td id="stat-clients">0</td></tr>
            <tr><th>Active conversations</th><td id="stat-conversations">0</td></tr>
            <tr><th>Total appointments</th><td id="stat-appointments">0</td></tr>
            <tr><th>Bot number</th><td id="stat-bot">-</td></tr>
            <tr><th>Manual overrides</th><td id="stat-manual">0</td></tr>
            <tr><th>Uptime (hh:mm:ss)</th><td id="stat-uptime">0</td></tr>
          </tbody>
        </table>
      </section>
      <!-- Extensible placeholder for future widgets/components -->
      <section id="extensible-widgets" class="card flex-col">
        <h3>Widgets &amp; Extensions</h3>
        <div class="widgets">
          <div class="widget">
            <h4>Live Logs</h4>
            <div id="logs" style="max-height: 260px; overflow:auto; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace; font-size: 12px; line-height: 1.35;">
              <div style="color:#888;">Waiting for logsâ€¦</div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- Future: Add more <section> blocks here for new features -->
  </main>
  <footer>
    <span>&copy; 2025 WhatsApp AI Bot &mdash; UI powered by <a href="https://picocss.com" target="_blank">Pico.css</a></span>
  </footer>
  <script type="module" src="/assets/app.js"></script>
</body>
</html>
